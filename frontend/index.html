<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantitative Option Pricer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Lighter gray background */
        }
        .mono {
            font-family: 'Roboto Mono', monospace;
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-in-out;
        }
        .input-group {
            position: relative;
        }
        .input-field {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }
        .btn-primary:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #result-card {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        #result-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 py-8">

    <div class="w-full max-w-3xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 tracking-tight">Quantitative Option Pricer</h1>
            <p class="text-lg text-gray-600 mt-2">High-Performance Monte Carlo Engine <span class="text-indigo-600 font-semibold">[C++]</span></p>
        </div>

        <div class="card p-8">
            <form id="pricer-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-5">
                    <!-- Input Fields -->
                    <div class="input-group">
                        <label for="S" class="block text-sm font-medium text-gray-700 mb-1">Stock Price ($)</label>
                        <input type="number" id="S" value="100" step="0.01" required class="input-field w-full px-4 py-2">
                    </div>
                    <div class="input-group">
                        <label for="K" class="block text-sm font-medium text-gray-700 mb-1">Strike Price ($)</label>
                        <input type="number" id="K" value="105" step="0.01" required class="input-field w-full px-4 py-2">
                    </div>
                    <div class="input-group">
                        <label for="T" class="block text-sm font-medium text-gray-700 mb-1">Time to Expiry (Years)</label>
                        <input type="number" id="T" value="1" step="0.01" required class="input-field w-full px-4 py-2">
                    </div>
                    <div class="input-group">
                        <label for="r" class="block text-sm font-medium text-gray-700 mb-1">Risk-Free Rate (%)</label>
                        <input type="number" id="r" value="5" step="0.01" required class="input-field w-full px-4 py-2">
                    </div>
                    <div class="input-group">
                        <label for="v" class="block text-sm font-medium text-gray-700 mb-1">Volatility (%)</label>
                        <input type="number" id="v" value="20" step="0.01" required class="input-field w-full px-4 py-2">
                    </div>
                    <div class="input-group">
                        <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Option Type</label>
                        <select id="type" class="input-field w-full px-4 py-2 appearance-none">
                            <option value="CALL" selected>Call Option</option>
                            <option value="PUT">Put Option</option>
                        </select>
                    </div>
                </div>
                 <div class="pt-2 space-y-2">
                    <div class="flex justify-between items-center">
                         <label for="sims" class="block text-sm font-medium text-gray-700">Simulations</label>
                         <span id="sims-label" class="text-sm font-semibold text-indigo-600 mono">100,000</span>
                    </div>
                    <input type="range" id="sims" min="10000" max="5000000" step="10000" value="100000" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                </div>

                <div class="pt-4">
                    <button type="submit" class="btn-primary w-full flex justify-center items-center py-3 px-4">
                        <i class="fas fa-calculator mr-2"></i>
                        <span id="button-text">Calculate Price</span>
                        <div id="loader" class="loader hidden ml-3"></div>
                    </button>
                </div>
            </form>
        </div>

        <!-- Result Display -->
        <div id="result-card" class="card mt-8 p-6 text-center">
            <h2 class="text-md font-medium text-gray-500">Estimated Option Price</h2>
            <p id="price" class="text-5xl font-bold text-indigo-600 mt-2 mono">$0.0000</p>
             <div class="mt-4 text-xs text-gray-400">
                <p>This value is an estimate derived from the Monte Carlo simulation.</p>
             </div>
        </div>

    </div>

    <script>
        const form = document.getElementById('pricer-form');
        const resultCard = document.getElementById('result-card');
        const priceEl = document.getElementById('price');
        const simsSlider = document.getElementById('sims');
        const simsLabel = document.getElementById('sims-label');
        const buttonText = document.getElementById('button-text');
        const loader = document.getElementById('loader');
        const submitButton = form.querySelector('button');

        simsSlider.addEventListener('input', () => {
            simsLabel.textContent = parseInt(simsSlider.value).toLocaleString();
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                S: parseFloat(document.getElementById('S').value),
                K: parseFloat(document.getElementById('K').value),
                T: parseFloat(document.getElementById('T').value),
                r: parseFloat(document.getElementById('r').value) / 100.0,
                v: parseFloat(document.getElementById('v').value) / 100.0,
                type: document.getElementById('type').value,
                sims: parseInt(simsSlider.value)
            };
            
            resultCard.classList.remove('visible');
            buttonText.textContent = 'Calculating...';
            loader.classList.remove('hidden');
            submitButton.disabled = true;

            try {
                // The URL points directly to your C++ server.
                const response = await fetch('http://localhost:18080/price', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                console.log(response);

                if (!response.ok) {
                    const error = await response.json().catch(() => ({ error: 'Server returned a non-JSON error' }));
                    throw new Error(error.error || `HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                
                priceEl.textContent = `$${result.price.toFixed(4)}`;
                resultCard.classList.add('visible');

            } catch (error) {
                console.error('Calculation Error:', error);
                alert(`An error occurred: ${error.message}. Please ensure the C++ server is running.`);
            } finally {
                buttonText.textContent = 'Calculate Price';
                loader.classList.add('hidden');
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
